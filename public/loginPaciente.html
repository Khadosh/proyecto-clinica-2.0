<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Paciente</title>
    <link rel="stylesheet" href="loginPaciente.css">
</head>
<body>
    <div class="fondo">
        <div class="loginform">
            <div class="botones">
               <div class="btn"></div> 
                <button type="button" class="toggle-btn" onclick="login()">Sing In</button> 
                <button type="button" class="toggle-btn" onclick="registro()">Sing Up</button> 
                <div class="iconos">
                    <a href="#" class="social socialAdmin"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social socialAdmin"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social socialAdmin"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="Usuario" required>

                    <input type="text" class="input-field" placeholder="Contraseña" required>
                    <input type="checkbox" class="chech-box"><span>Recordar contraseña</span>
                    <button type="submit" class="submit-btn">Ingresar</button>
                </form>
                <form id="registro" class="input-group">
                    <input type="text" class="input-field" placeholder="Usuario" required>
                    <input type="email" class="input-field" placeholder="Email" required>

                    <input type="text" class="input-field" placeholder="Contraseña" required>
                    <input type="checkbox" class="chech-box"><span>Acepto los terminos y condiciones</span>
                    <button type="submit" class="submit-btn">Registrarme</button>
                </form>
            </div>
            
        </div>

    </div>
    
</body>
</html>
